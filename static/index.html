<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Enwords PDF" />
    <meta name="author" content="TwoSquirrels" />

    <link rel="icon" href="/favicon.ico" />
    <title>英単語テストジェネレーター</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>

    <script src="/script.js" defer></script>
  </head>
  <body class="d-flex flex-column vh-100 bg-light text-dark">
    <nav class="sticky-top">
      <header class="navbar navbar-expand-lg navbar-dark bg-dark text-light shadow">
        <div class="container-lg">
          <a class="navbar-brand m-2" href="/">英単語テストジェネレーター</a>
          <a class="nav-link fs-3 m-2" href="https://github.com/TwoSquirrels/enwords-pdf" target="_blank" rel="noreferer">
            <i class="bi bi-github" aria-hidden="true"></i>
          </a>
        </div>
      </header>
    </nav>

    <div class="container-lg">
      <main class="text-center">
        <section class="my-4 px-3">
          <p>
            このサイトの英単語リストは、
            <a class="icon-link" href="https://ukaru-eigo.com/" target="_blank" rel="noreferer">
              受かる英語
              <i class="bi bi-box-arrow-up-right mb-2" aria-hidden="true"></i>
            </a>
            様のデータを使用しています。
          </p>
        </section>

        <form id="enwords-form">
          <section class="my-5 px-3">
            <h2 class="my-3">英単語テスト設定</h2>
            <div class="row g-3 text-start">
              <div class="col-lg-3">
                <label for="enwords-book" class="form-label">単語帳</label>
                <select id="enwords-book" class="form-select" required>
                  <option value="" hidden>--- 選択してください ---</option>
                </select>
              </div>
              <div class="col-lg-3">
                <label for="enwords-left" class="form-label">範囲</label>
                <div class="input-group">
                  <input
                    id="enwords-left"
                    type="number"
                    min="1"
                    max="5000"
                    class="form-control"
                    value="1"
                    placeholder="1"
                  />
                  <span class="input-group-text">~</span>
                  <input
                    id="enwords-right"
                    type="number"
                    min="1"
                    max="5000"
                    class="form-control"
                    value="5000"
                    placeholder="5000"
                  />
                </div>
              </div>
              <div class="col-lg-3">
                <label for="enwords-num" class="form-label">問題数</label>
                <input
                  id="enwords-num"
                  type="number"
                  min="1"
                  max="500"
                  class="form-control"
                  value="50"
                  placeholder="50"
                />
              </div>
              <div class="col-lg-3">
                <label for="enwords-seed" class="form-label">シード値</label>
                <div class="input-group">
                  <input
                    id="enwords-seed"
                    type="text"
                    pattern="(?!0000)[0-9A-Fa-f]{4}"
                    title="0000 以外の 4 桁の 16 進数を入力してください"
                    class="form-control"
                    value=""
                    placeholder="0000"
                    required
                  />
                  <button type="button" class="btn btn-secondary enwords-seed-random">
                    <i class="bi bi-shuffle"></i>
                    ランダム
                  </button>
                </div>
              </div>
            </div>
          </section>

          <section class="my-5">
            <h2 class="my-3">PDF</h2>
            <button type="button" class="btn btn-info btn-lg m-3 enwords-generate-preview">
              <i class="bi bi-file-earmark-pdf"></i>
              プレビュー生成
            </button>
            <a class="btn btn-primary btn-lg m-3 enwords-download" href="" target="_blank">
              <i class="bi bi-download"></i>
              ダウンロード
            </a>
            <div class="my-3 w-100 ratio ratio-16x9 bg-body-secondary">
              <embed class="enwords-preview" src="" />
            </div>
          </section>
        </form>

        <section class="my-5 px-3">
          <h2 class="my-3">対応単語帳一覧</h2>
          <div class="container-sm mx-auto row" id="enwords-books"><div>読み込み中...</div></div>
        </section>
      </main>
    </div>

    <footer class="mt-auto p-3 text-center bg-dark text-light shadow">
      <small>&copy; 2024 TwoSquirrels</small>
    </footer>
  </body>
</html>
